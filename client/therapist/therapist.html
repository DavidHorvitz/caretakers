<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="therapist.css">
</head>

<body>
    <div style="display: flex; justify-content: space-around; height: 10vh; background-color: rgb(37, 37, 201); color: whitesmoke; flex-direction: column;">
        <div style="display: flex;">
            <div style="flex-grow: 1;">
                <img src="https://photos.app.goo.gl/ewis1RpmgJZTVguf8" alt="" style="height: 4vh; width: 23vw;">
            </div>
            <div style="flex-grow: 2; display: flex; align-items: center; margin-left: 1%;">
                <div style="margin-left: 100px;">List of therapists</div>
            </div>
            <div>
                <button id="logOut">log out</button>
            </div>
        </div>

        <div style="border-radius: 5px; display: flex; height: 4vh; width: 70vw; background-color: rgb(255, 255, 255); margin: auto; overflow: hidden;">

            <div id="search-btn" style="border-radius: 5px; margin: 2px; color: whitesmoke;
                     display: flex; align-items: center; justify-content: center;
                      background-color: rgb(37, 37, 201); width: 10vw;">
                Search</div>

            <input id="search-input" style="width: 80vw; border: none; outline: none; padding-left: 10px;" type="text" placeholder="Doctor Name...">
            <div>
                <select name="Specializations" id="select">
                    <option value="all">all</option>
                    <option value="Cognitive Therapy">Cognitive Therapy</option>
                    <option value="Adolescent Therapy">Adolescent Therapy</option>
                    <option value="Stress Management">Stress Management</option>
                    <option value="Cognitive-Behavioral Therapy">Cognitive-Behavioral Therapy</option>
                    <option value="Family Therapy">Family Therapy</option>
                    <option value="Couples Therapy">Couples Therapy</option>
                    <option value="Trauma Therapy">Trauma Therapy</option>
                    <option value="Mindfulness-Based Therapy">Mindfulness-Based Therapy</option>
                    <option value="Art Therapy">Art Therapy</option>
                    <option value="Addiction Counseling">Addiction Counseling</option>
                    <option value="Grief Counseling">Grief Counseling</option>
                    <option value="LGBTQ+ Counseling">LGBTQ+ Counseling</option>
                </select>
            </div>
        </div>
    </div>

    <div id="therapistContainer" style="display: flex; align-items: center; height: 90vh; flex-direction: column;">
        <div id="therapist-item"></div>
    </div>
    <script type="module" src="therapist.js"></script>
</body>

</html>
